{% extends "pages/master_principal.html" %}
{% block title %} INICIO DE SESIÓN {% endblock %}
{% block contenido %}
    <h1>Restablecimiento de contraseña confirmado</h1>
    <p>Por favor ingrese su nueva contraseña.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Restablecer la contraseña</button>
    </form>
{% endblock %}
